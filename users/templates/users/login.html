{% extends 'food/base.html' %} {% block body %}
<br /><br /><br /><br /><br /><br /><br /><br />
<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card">
        <div class="class-header text-white bg-info">
          <div class="card-title">
            <center>Login</center>
          </div>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %} {% for field in form %}
            <div class="form-group">{{field.name}} : {{field}}</div>
            <br />
            {% endfor %}
            <center>
              <input
                type="submit"
                class="btn btn-info text-white"
                value="Login"
              />
            </center>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
