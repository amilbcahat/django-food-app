{% extends 'food/base.html' %} {% block body %}
<br />
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img
        height="150px"
        width="150px"
        class="card"
        src="{{ item.item_image }}"
        alt=""
      />
    </div>
    <div class="col-md-6">
      <h1>{{ object.item_name }}</h1>
      <h2>{{ object.item_desc }}</h2>
      <h3>${{ object.item_price }}</h3>
      <h3>{{object.user_name}}</h3>
      <a href="{%  url 'food:delete_item' item.id %}">Delete</a>
    </div>
  </div>
</div>

{% endblock %}
