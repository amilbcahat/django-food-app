{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{% static 'food/style.css' %}" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food App</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">&nbsp;&nbsp; Food App</a>

      <div class="navbar">
        <a
          class="nav-item nav-link text-white"
          href="{% url 'food:create_item' %}"
          >Add Item</a
        >&nbsp;&nbsp;&nbsp;
        <a class="nav-item nav-link text-white" href="#">Delete Item</a>
        &nbsp;&nbsp;&nbsp;
        <a class="nav-item nav-link text-white" href="#">View Item</a
        >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {%if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>&nbsp;&nbsp;
        <a href="{% url 'profile' %}">Profile</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </nav>
    {% if messages %} {% for message in messages %}
    <div class="alert alert-{{message.tags}}">{{ message }}</div>
    {% endfor %} {% endif %} {% block body %} {% endblock %}
  </body>
</html>
